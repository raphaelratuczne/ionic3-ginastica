<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'AREA_NAME' | translate }}</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="cancel()" ion-button icon-left color="danger">
        <ion-icon name="close"></ion-icon>
        {{ 'CANCEL_BUTTON' | translate }}
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="done()" ion-button icon-right color="secondary">
        {{ 'DONE_BUTTON' | translate }}
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
