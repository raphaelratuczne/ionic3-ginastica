<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToDashboard()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ 'LIST_COMPANIES' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-fab right bottom>
    <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let empresa of empresas | async">
      <ion-item>
        <ion-label>
          <h2>{{ empresa.nome }}</h2>
          <p>{{ empresa.email }}</p>
        </ion-label>
        <ion-toggle [(ngModel)]="empresa.ativa" (ionChange)="alterouAtiva($event, empresa)"></ion-toggle>
      </ion-item>

      <ion-item-options>
        <button ion-button color="secondary" (click)="editItem(empresa)">
          {{ 'EDIT_BUTTON' | translate }}
        </button>
        <button ion-button color="danger" (click)="deleteItem(empresa)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
