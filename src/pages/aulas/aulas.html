<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_CLASS_TITLE' | translate }}</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->

  </ion-navbar>

  <ion-item>
    <ion-label>{{ 'CLASS_DATE' | translate }}</ion-label>
    <ion-select [(ngModel)]="data" cancelText="Cancelar" okText="Ok" (ionChange)="alterouData($event)">
      <ion-option *ngFor="let d of datas | async" [value]="d">{{ d | date:'dd/MM/yyyy' }}</ion-option>
    </ion-select>
  </ion-item>

</ion-header>

<ion-content>

  <ion-fab right bottom>
    <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let aula of aulas">
      <button ion-item>
        <h2>{{ getInfoAula(aula) }}</h2>
        <p>{{ getInfoAula2(aula) }}</p>
      </button>

      <ion-item-options>
        <button ion-button color="secondary" (click)="editItem(aula)">
          {{ 'EDIT_BUTTON' | translate }}
        </button>
        <button ion-button color="danger" (click)="deleteItem(aula)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
