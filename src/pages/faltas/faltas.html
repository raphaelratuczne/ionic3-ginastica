<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_ABSENCES' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-fab right bottom>
    <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let falta of faltas | async">
      <ion-item>
        <ion-label>
          <h2>{{ falta.nome }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <button ion-button color="secondary" (click)="editItem(falta)">
          {{ 'EDIT_BUTTON' | translate }}
        </button>
        <button ion-button color="danger" (click)="deleteItem(falta)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
